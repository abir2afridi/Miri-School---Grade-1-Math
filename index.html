<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miri School - Basic Addition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'school-bg': '#A8DADC',
              'school-orange': '#F4A261',
              'school-orange-dark': '#E76F51',
              'school-cream': '#FEFAE0',
              'school-yellow': '#E9C46A',
              'school-teal': '#2A9D8F',
              'school-text': '#264653',
            },
            fontFamily: {
              'pixel': ['"VT323"', 'monospace'],
              'rounded': ['"Fredoka"', 'sans-serif'],
            },
            keyframes: {
              draw: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-12deg)' },
                '100%': { transform: 'translateX(150%) skewX(-12deg)' }
              }
            },
            animation: {
              'draw-circle': 'draw 0.8s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'shimmer': 'shimmer 1.5s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #A8DADC;
        background-image: radial-gradient(#7FB6B9 2px, transparent 2px);
        background-size: 24px 24px;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: #F4A261; 
        border-radius: 5px;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E76F51; 
      }
      
      .paper-texture {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      .text-stroke-orange {
         -webkit-text-stroke: 2px #E76F51;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
